default_job = "test"

[jobs.check]
command     = ["cargo", "check", "--all-targets", "--color", "always"]
need_stdout = false

[jobs.clippy]
command     = ["cargo", "clippy", "--all-targets", "--color", "always"]
need_stdout = false

[jobs.test]
command = [
    "cargo",
    "test",
    "--color",
    "always",
    "--",
    "--color",
    "always",  # see https://github.com/Canop/bacon/issues/124
]
need_stdout = true
[jobs.test_part1]
command = [
    "cargo",
    "test",
    "part1_test",
    "--color",
    "always",
    "--",
    "--color",
    "always",     # see https://github.com/Canop/bacon/issues/124
]
need_stdout = true
[jobs.test_part2]
command = [
    "cargo",
    "test",
    "part2_test",
    "--color",
    "always",
    "--",
    "--color",
    "always",     # see https://github.com/Canop/bacon/issues/124
]
need_stdout = true

[jobs.run]
command        = ["cargo", "run", "--color", "always", "--example"]
need_stdout    = true
allow_warnings = true
